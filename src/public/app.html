<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Rocket.Chat</title>
	<link rel="stylesheet" href="../stylesheets/main.css">
	<script src="../app.js"></script>
</head>
<body class="app-page">
	<div id="root"></div>

	<div class="sidebar sidebar--hidden">
		<div class="sidebar__inner">
			<ol class="sidebar__list sidebar__server-list">
			</ol>
			<button class="sidebar__action sidebar__add-server" data-tooltip="Add server">
				<span class="sidebar__action-label">+</span>
			</button>
		</div>
		<div class="sidebar__submenu">
			<button class="sidebar__submenu-action" data-tooltip="Open download manager">
				<span class="sidebar__action-label">â‡Š</span>
			</button>
		</div>
	</div>

	<div class="app-download-manager" style="display: none" data-tooltip="Show Download manager">
		<div class="app-download-manager-actions">
			<div class="app-download-manager-title"><b>Downloads</b></div>
			<button class="app-download-manager-clear-action" data-tooltip="Clear download list">
				Clear all items
			</button>
		</div>
		<div class="app-download-manager-items">
			<!-- place download items-->
		</div>
	</div>

	<section class="loading loading--visible">
		<div class="loading__wrapper">
			<header>
				<img class="loading__logo" src="./images/logo-dark.svg" />
			</header>

			<div class="loading__indicator">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
		</div>
	</section>

	<section class="landing">
		<div class="landing__wrapper">
			<div>
				<img class="landing__logo" src="./images/logo-dark.svg" />
			</div>

			<form class="landing__form" method="/">
				<h2 class="landing__form-prompt">Enter your server URL</h2>

				<div>
					<input type="text" name="server-url" placeholder="https://open.rocket.chat" dir="auto" class="landing__form-host-field">
				</div>

				<div class="landing__form-error"></div>

				<div>
					<button type="submit" class="button primary login landing__form-submit-button">Connect</button>
				</div>
			</form>
		</div>
	</section>

	<dialog class="about-modal modal">
		<section class="app-info">
			<div class="app-logo">
				<img src="./images/logo.svg">
			</div>
			<div class="app-version">
				Version <span class="version">%s</span>
			</div>
		</section>

		<section class="updates hidden">
			<button class="check-for-updates button primary">
				Check for Updates
			</button>

			<div class="checking-for-updates hidden">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="message"></span>
			</div>

			<label class="check-for-updates-on-start__label">
				<input class="check-for-updates-on-start" type="checkbox" checked /> <span>Check for Updates on Start</span>
			</label>
		</section>

		<div class="copyright"></div>

		<div class="modal__actions">
			<button class="button primary ok">OK</button>
		</div>
	</dialog>

	<dialog class="update-modal modal">
		<div class="update-content">
			<h1 class="update-title">New Update is Available</h1>
			<p class="update-message">A new version of the Rocket.Chat Desktop App is available!</p>

			<div class="update-info">
				<div class="app-version current-version">
					<div class="app-version-label">Current Version:</div>
					<div class="app-version-value">a.b.c</div>
				</div>
				<div class="update-arrow">&rarr;</div>
				<div class="app-version new-version">
					<div class="app-version-label">New Version:</div>
					<div class="app-version-value">x.y.z</div>
				</div>
			</div>
		</div>

		<div class="modal__actions">
			<button class="update-skip-action button secondary modal__action--special">Skip This Version</button>
			<button class="update-remind-action button secondary">Remind Me Later</button>
			<button class="update-install-action button primary">Install Update</button>
		</div>
	</dialog>

	<dialog class="screenshare-modal modal">
		<h1 class="screenshare-title">Select a screen to share</h1>

		<template class="screenshare-source-template">
			<div class="screenshare-source">
				<div class="screenshare-source-thumbnail">
					<img src="" alt="" />
				</div>
				<div class="screenshare-source-name"></div>
			</div>
		</template>

		<div class="screenshare-sources"></div>
	</dialog>

	<div class="drag-region"></div>
</body>
</html>
